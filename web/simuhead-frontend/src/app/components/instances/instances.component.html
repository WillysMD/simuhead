<mat-list>
  <mat-list-item class="header">
    <span class="switch"></span>
    <span class="name">Instance</span>
    <span class="revision">Revision</span>
    <span class="port">Port</span>
  </mat-list-item>
</mat-list>

<mat-list *ngFor="let instance of instances; let i = index">
  <mat-divider></mat-divider>
  <mat-list-item>
    <span [ngSwitch]="instance.statusCode" class="switch" >
      <button *ngSwitchDefault mat-icon-button aria-label="Start">
        <mat-icon>play_arrow</mat-icon>
      </button>
      <button *ngSwitchCase="1" mat-icon-button aria-label="Stop">
        <mat-icon>stop</mat-icon>
      </button>
    </span>
    <span class="name">{{instance.name}}</span>
    <span class="revision">r{{instance.revision}}</span>
    <span class="port">{{instance.revision}}</span>
    <span class="fill"></span>
    <span class="edit">
      <button (click)="openEditDialog(i, instance)" mat-icon-button aria-label="Edit configuration">
        <mat-icon>settings</mat-icon>
      </button>
      <button (click)="deleteConfirmDialog(i, 'Are you sure you want to remove this instance?')" mat-icon-button aria-label="Remove instance">
        <mat-icon>delete</mat-icon>
      </button>
    </span>
  </mat-list-item>
</mat-list>

<button (click)="openCreateDialog()" mat-raised-button>
  <mat-icon>add</mat-icon> Add instance
</button>
